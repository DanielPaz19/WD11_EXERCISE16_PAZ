<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/termo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>Termo Converter</title>
  </head>
  <body class="bg-dark">
    <div class="container text-center text-primary my-md-5 mt-3 mb-4">
      <img src="./img/termo.png" alt="" width="50px" />
      <h3 class="fw-bolder">Termo</h3>
      <h5>Temperature Converter</h5>
    </div>
    <!-- content -->
    <div class="container">
      <div
        class="container container--converter border-2 border border-light p-4 rounded rounded-3 shadow"
      >
        <div
          class="d-flex justify-content-center align-items-center flex-wrap py-3"
        >
          <div class="mx-4 flex-fill">
            <input
              type="number"
              class="form-control form-control-lg text-center"
              id="inputTemp"
            />
            <select
              class="form-select form-select-lg my-2 text-center"
              id="selectInputTemp"
            >
              <option value="1">Celcius</option>
              <option value="2">Kelvin</option>
              <option value="3">Fahrenheit</option>
            </select>
          </div>
          <div
            class="fs-3 text-center text-primary fw-bolder d-md-block d-none"
          >
            <i class="bi bi-caret-right-fill text-danger"></i>
            <i class="bi bi-caret-right-fill"></i>
          </div>
          <div
            class="fs-1 text-center text-primary fw-bolder d-md-none d-block"
          >
            <i class="bi bi-caret-down-fill text-danger"></i>
            <i class="bi bi-caret-down-fill"></i>
          </div>
          <div class="mx-4 flex-fill">
            <input
              type="number"
              class="form-control form-control-lg text-center"
              id="outputTemp"
              readonly
            />
            <select
              class="form-select form-select-lg my-2 text-center"
              id="selectOutputTemp"
            >
              <option value="1">Celcius</option>
              <option value="2">Kelvin</option>
              <option value="3">Fahrenheit</option>
            </select>
          </div>
        </div>
        <div class="text-center mt-3">
          <button class="btn btn-primary fs-6" id="btnReset">
            <i class="bi bi-arrow-clockwise"></i> Reset
          </button>
        </div>
      </div>
    </div>
    <!-- end content -->

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
